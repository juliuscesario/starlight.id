sections:
  main:
    display: Main
    fields:
      -
        handle: new_update_image
        field:
          mode: list
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'New Update Image'
          type: assets
          icon: assets
          instructions: 'This is for new image updated'
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: new_update_title
        field:
          input_type: text
          antlers: false
          display: 'New Update Title'
          type: text
          icon: text
          instructions: 'This is for title on Website'
          listable: hidden
          instructions_position: above
          read_only: false
